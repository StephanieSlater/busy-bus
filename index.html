<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="reset-style.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <section class="container">
    <nav>
      <div class="status-bar">
        <img src="images/status-bar-white.png">
      </div>
      <div class="back-arrow">
        <img src="images/back-arrow.png">
      </div>
      <div class="bus-stop-title">
        <h1> Washington & State </h1>
      </div>
    </nav>
  <section class="bus-list">
    <div class="bus-list-item">
      <div class="bus-number">
        <h2 class="bus-number-text"> 60 </h2>
      </div>
      <div class="destination">
        <h2> Randolph/Harbor Dr </h2>
        <h3 class="direction"> Eastbound </h3>
      </div>
      <div class="time">
        <h2 class="time-until"> 2 mins </h2>
        <h3 class="schedule-time"> every 20 mins </h3>
    </div>
    <div class="bus-list-item">
      <div class="bus-number">
        <h2 class="bus-number-text"> 124 </h2>
      </div>
      <div class="destination">
        <h2> Navy Pier </h2>
        <h3 class="direction"> Eastbound </h3>
      </div>
      <div class="time">
        <h2 class="time-until"> 3 mins </h2>
        <h3 class="schedule-time"> every 10 mins </h3>
    </div>
  </section>
